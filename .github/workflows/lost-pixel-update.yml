name: Lost Pixel update

on: workflow_dispatch

jobs:
  lost-pixel-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Storybook
        run: yarn build-storybook
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Run Lost Pixel update
        id: lost-pixel
        uses: lost-pixel/lost-pixel@v2.23.0
        env:
          LOST_PIXEL_MODE: update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        if: ${{ failure() && steps.lost-pixel.conclusion == 'failure' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update lost-pixel baselines"
          title: "chore: update lost-pixel baselines"
          delete-branch: true
          branch: "lost-pixel-update/${{ github.ref_name }}"
          body: Automated baseline update PR created by Lost Pixel
