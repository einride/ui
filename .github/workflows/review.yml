name: Review

on:
  pull_request:
    branches:
      - main

jobs:
  review:
    name: Review Matrix
    strategy:
      matrix:
        package: [einride-ui]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Review ${{ matrix.package }}
        run: yarn review
        working-directory: packages/${{ matrix.package }}
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}

  # Branch protection: Wait for matrix jobs to succeed.
  # @see: https://github.com/community/community/discussions/4324
  review-result:
    name: Review
    runs-on: ubuntu-latest
    needs: review
    if: always()
    steps:
      - name: Review succeeded
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Review failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
